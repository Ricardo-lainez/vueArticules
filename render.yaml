services:
  # Backend Service
  - type: web
    name: plos-articles-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PLOS_API_URL
        value: https://api.plos.org/search
      - key: CORS_ORIGIN
        value: "*"

  # Frontend Service
  - type: web
    name: plos-articles-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        generateValue: true
